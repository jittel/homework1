<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css?family=Istok+Web&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Hind+Siliguri&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" href="https://img.pokemondb.net/sprites/ruby-sapphire/normal/magikarp.png">
</head>

<body>
    <header>
        <nav class="menu">
            <div id="name">
                Contact
            </div>
            <div>
                <ul>
                    <li class="navlink"><a style="text-decoration:none" href="index.html">Home</a></li>
                    <li class="navlink"><a style="text-decoration:none" href="gallery.html">Gallery</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <fieldset>
        <div class="container">
            <div class="input">
                <p>Email: <input type="text" name="email" id="email" value="" maxlength="50"
                        placeholder="place@holder.com"></p>
                <p>Subject: <input type="text" name="subject" id="subject" value="" maxlength="50"
                        placeholder="Subject here"></p>
                <p>Message:
                    <textarea id="message" rows="80" cols="" placeholder="Message here"></textarea>
                </p>
                <p><input type="submit" value="Send"></p>
            </div>
        </div>
    </fieldset>
</body>

</html>
